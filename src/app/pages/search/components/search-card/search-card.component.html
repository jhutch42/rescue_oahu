<!-- All data for the cards is loaded dynamically as @Input values from the parent View Component -->
<h2>{{name}}</h2>
<img src={{image}}/>
<p>{{ description }}</p>
<p>Species: {{ species }}</p>
<p>Location: <a href={{url}}>{{ location }}</a></p>
<p>Sex: {{ sex }}</p>
<p>Color: {{ color }}</p>
<p>Size: {{ size }}</p>
<p>Age: {{ age }}</p>
<p>Intake Date: {{ date }}</p>
